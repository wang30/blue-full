  <script>
    document.addEventListener('paste', (ev) => {
      const items = ev.clipboardData.items
      
      if(items[1].kind === 'file'){
        console.log(items[1])
      }

      const reader = new FileReader()
      const blob = items[1].getAsFile()
      reader.readAsDataURL(blob)

      reader.onload = (ev) => {
        console.log(ev.target.result)
      }
      
    })
